<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; }
    .task-item {
      display: flex; align-items: center;
      background: #f4f5f7; padding: 8px; border-radius: 6px;
      margin-bottom: 6px; gap: 8px;
    }
    .task-name {
      flex: 1; font-weight: bold; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px; padding: 6px;
    }
    .set-date, .assign-member, .three-dots {
      background: #e2e4e6; border: none;
      padding: 6px 8px; border-radius: 4px;
      font-size: 12px; cursor: pointer;
      display: flex; align-items: center; gap: 4px;
    }
    .three-dots { font-size: 18px; padding: 5px 8px; }
    .add-task-btn {
      margin-top: 10px; padding: 10px;
      background-color: #026aa7; color: white;
      font-weight: bold; border: none;
      border-radius: 6px; width: 100%;
      cursor: pointer;
    }
    .member-avatar {
      width: 20px; height: 20px;
      border-radius: 50%; object-fit: cover;
    }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();
let members = [];

async function fetchMembers() {
  const board = await t.board('id');
  const token = await t.get('member', 'private', 'trello_token');
  const res = await fetch(`https://api.trello.com/1/boards/${board.id}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
  members = await res.json();
}

function renderChecklist(items) {
  const taskList = document.getElementById('task-list');
  taskList.innerHTML = '';
  items.forEach(({ text, date, member }) => {
    const li = document.createElement('li');
    li.className = 'task-item';

    const dateBtn = document.createElement('button');
    dateBtn.className = 'set-date';
    dateBtn.innerHTML = date ? `ðŸ•‘ ${date}` : 'ðŸ•‘ Set Date';
    dateBtn.addEventListener('click', (e) => {
      t.popup({
        title: 'Select Due Date',
        url: 'date-picker.html',
        height: 130,
        mouseEvent: e
      }).then(selected => {
        if (selected) {
          dateBtn.innerHTML = `ðŸ•‘ ${selected}`;
          saveChecklist();
        }
      });
    });

    const memberBtn = document.createElement('button');
    memberBtn.className = 'assign-member';
    if (member && member.avatar) {
      memberBtn.innerHTML = `<img src="${member.avatar}" class="member-avatar" />`;
    } else {
      memberBtn.innerHTML = 'ðŸ‘¤ Assign';
    }
    memberBtn.addEventListener('click', (e) => {
      t.popup({
        title: 'Assign Member',
        url: 'member-picker.html',
        height: 300,
        args: { members },
        mouseEvent: e
      }).then(selected => {
        if (selected && selected.avatar) {
          memberBtn.innerHTML = `<img src="${selected.avatar}" class="member-avatar" />`;
          memberBtn.dataset.avatar = selected.avatar;
          saveChecklist();
        }
      });
    });

    const nameInput = document.createElement('input');
    nameInput.type = 'text';
    nameInput.className = 'task-name';
    nameInput.value = text || '';
    nameInput.placeholder = 'Task name...';
    nameInput.addEventListener('change', saveChecklist);

    const dots = document.createElement('button');
    dots.className = 'three-dots';
    dots.innerHTML = '&#x22EE;';
    dots.addEventListener('click', (e) => {
      e.stopPropagation();
      const menu = document.createElement('div');
      menu.className = 'action-menu';
      const del = document.createElement('div');
      del.textContent = 'Delete Task';
      del.addEventListener('click', () => {
        li.remove();
        saveChecklist();
      });
      menu.appendChild(del);
      document.body.appendChild(menu);
      const rect = dots.getBoundingClientRect();
      menu.style.position = 'absolute';
      menu.style.top = rect.bottom + 'px';
      menu.style.left = rect.left + 'px';
    });

    li.appendChild(nameInput);
    li.appendChild(dateBtn);
    li.appendChild(memberBtn);
    li.appendChild(dots);
    taskList.appendChild(li);
  });
}

async function saveChecklist() {
  const items = Array.from(document.querySelectorAll('.task-item')).map(li => {
    return {
      text: li.querySelector('.task-name').value,
      date: li.querySelector('.set-date').textContent.replace('ðŸ•‘ ', '').trim(),
      member: {
        avatar: li.querySelector('.assign-member img')?.src || ''
      }
    };
  });
  await t.set('card', 'shared', 'checklist', items);
}

async function loadChecklist() {
  const items = await t.get('card', 'shared', 'checklist') || [];
  renderChecklist(items);
}

document.getElementById('add-task').addEventListener('click', () => {
  const items = Array.from(document.querySelectorAll('.task-item')).map(li => ({
    text: li.querySelector('.task-name').value,
    date: li.querySelector('.set-date').textContent.replace('ðŸ•‘ ', '').trim(),
    member: {
      avatar: li.querySelector('.assign-member img')?.src || ''
    }
  }));
  items.push({ text: '', date: '', member: null });
  renderChecklist(items);
  saveChecklist();
});

t.render(async () => {
  await fetchMembers();
  await loadChecklist();
});
</script>
</body>
</html>
