<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; }
    .task-item {
      display: flex; align-items: center;
      background: #f4f5f7; padding: 8px; border-radius: 6px;
      margin-bottom: 6px; gap: 8px;
    }
    .task-name {
      flex: 1; font-weight: bold; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px; padding: 6px;
    }
    .set-date, .assign-member, .three-dots {
      background: #e2e4e6; border: none;
      padding: 6px 8px; border-radius: 4px;
      font-size: 12px; cursor: pointer;
      display: flex; align-items: center; gap: 4px;
    }
    .three-dots { font-size: 18px; padding: 5px 8px; }
    .add-task-btn {
      margin-top: 10px; padding: 10px;
      background-color: #026aa7; color: white;
      font-weight: bold; border: none;
      border-radius: 6px; width: 100%;
      cursor: pointer;
    }
    .member-avatar {
      width: 20px; height: 20px;
      border-radius: 50%; object-fit: cover;
    }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();
let members = [];
let checklistData = [];

async function fetchMembers() {
  const board = await t.board('id');
  const token = await t.get('member', 'private', 'trello_token');
  const res = await fetch(`https://api.trello.com/1/boards/${board.id}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
  members = await res.json();
}

function saveChecklist() {
  t.set('card', 'shared', { taskChecklist: checklistData });
}

function createTaskItem(task = {}) {
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  li.innerHTML = `
    <input type="text" class="task-name" placeholder="Task name..." value="${task.name || ''}" />
    <button class="set-date">${task.dueDate ? `🕑 ${task.dueDate}` : '<span>🕑</span>Set Date'}</button>
    <button class="assign-member">${task.memberAvatar ? `<img src="${task.memberAvatar}" class="member-avatar" />` : '<span>👤</span>Assign'}</button>
    <button class="three-dots">&#x22EE;</button>
  `;

  const taskNameInput = li.querySelector('.task-name');
  const setDateBtn = li.querySelector('.set-date');
  const assignBtn = li.querySelector('.assign-member');
  const threeDots = li.querySelector('.three-dots');

  taskNameInput.addEventListener('input', () => {
    task.name = taskNameInput.value;
    saveChecklist();
  });

  setDateBtn.addEventListener('click', (e) => {
    t.popup({
      title: 'Select Due Date',
      url: 'date-picker.html',
      height: 130,
      mouseEvent: e
    }).then(selected => {
      if (selected) {
        setDateBtn.innerHTML = `🕑 ${selected}`;
        task.dueDate = selected;
        saveChecklist();
      }
    }).catch(err => {
      console.error('❌ Error in date popup:', err);
    });
  });

  assignBtn.addEventListener('click', (e) => {
    t.popup({
      title: 'Assign Member',
      url: 'member-picker.html',
      height: 300,
      args: { members },
      mouseEvent: e
    }).then(selected => {
      if (selected && selected.avatar) {
        assignBtn.innerHTML = `<img src="${selected.avatar}" class="member-avatar" />`;
        task.memberAvatar = selected.avatar;
        saveChecklist();
      }
    }).catch(err => {
      console.error('❌ Error in member popup:', err);
    });
  });

  threeDots.addEventListener('click', (e) => {
    e.stopPropagation();
    const menu = document.createElement('div');
    menu.className = 'action-menu';
    const createOption = document.createElement('div');
    createOption.textContent = 'Create Task Card';
    createOption.addEventListener('click', () => {
      alert('Task card creation logic goes here.');
      menu.remove();
    });
    const deleteOption = document.createElement('div');
    deleteOption.textContent = 'Delete Task';
    deleteOption.addEventListener('click', () => {
      li.remove();
      checklistData = checklistData.filter(t => t !== task);
      saveChecklist();
    });
    menu.appendChild(createOption);
    menu.appendChild(deleteOption);
    document.body.appendChild(menu);
    const rect = threeDots.getBoundingClientRect();
    menu.style.position = 'absolute';
    menu.style.top = rect.bottom + 'px';
    menu.style.left = rect.left + 'px';
  });

  taskList.appendChild(li);
}

async function loadChecklist() {
  const saved = await t.get('card', 'shared', 'taskChecklist');
  if (saved && Array.isArray(saved) && saved.length > 0) {
    checklistData = saved;
    checklistData.forEach(task => createTaskItem(task));
  } else {
    checklistData = [];
  }
}

document.getElementById('add-task').addEventListener('click', () => {
  console.log('➕ Add New Task clicked');
  const task = { name: '', dueDate: '', memberAvatar: '' };
  checklistData.push(task);
  createTaskItem(task);
  saveChecklist();
});

t.render(() => {
  console.log('🔄 t.render called');
  fetchMembers().then(() => loadChecklist());
});
</script>

</body>
</html>
