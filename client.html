<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    .task-checklist {
      padding: 10px;
    }
    .task-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .task-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding: 8px;
      background: #f4f5f7;
      border-radius: 4px;
    }
    .task-left {
      display: flex;
      flex-direction: column;
    }
    .task-name {
      font-weight: bold;
    }
    .task-meta {
      font-size: 12px;
      color: #666;
    }
    .task-actions {
      cursor: pointer;
      font-size: 18px;
    }
    #add-task-btn {
      margin-top: 10px;
      padding: 8px;
      background: #0079bf;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="task-checklist">
  <div class="task-title">Task Checklist</div>
  <ul id="task-list" class="task-list"></ul>
  <button id="add-task-btn">+ Add New Task</button>
</div>

<script>
  const t = TrelloPowerUp.iframe();
  const taskList = document.getElementById('task-list');
  const addTaskBtn = document.getElementById('add-task-btn');

  function createTaskItem(taskName, member, dueDate) {
    const li = document.createElement('li');
    li.className = 'task-item';

    const leftDiv = document.createElement('div');
    leftDiv.className = 'task-left';
    leftDiv.innerHTML = `
      <div class="task-name">${taskName}</div>
      <div class="task-meta">Due: ${dueDate || 'None'} | Member: ${member || 'None'}</div>
    `;

    const actionBtn = document.createElement('div');
    actionBtn.className = 'task-actions';
    actionBtn.innerHTML = '&#x22EE;'; // three vertical dots

    actionBtn.addEventListener('click', () => {
      const choice = prompt('Type "create" to Create Task Card or "delete" to Delete Task');
      if (choice === 'create') {
        if (!member || !dueDate) {
          alert('Task must have both Member and Due Date assigned!');
        } else {
          alert(`âœ… Create Task Card for: ${taskName}\n(This will later trigger Trello API call)`);
        }
      } else if (choice === 'delete') {
        li.remove();
      }
    });

    li.appendChild(leftDiv);
    li.appendChild(actionBtn);
    taskList.appendChild(li);
  }

  addTaskBtn.addEventListener('click', () => {
    const taskName = prompt('Enter Task Name:');
    if (!taskName) return;
    const dueDate = prompt('Enter Due Date (YYYY-MM-DD):');
    const member = prompt('Enter Member Name or ID:');
    createTaskItem(taskName, member, dueDate);
  });

  t.render(() => {
    return t.sizeTo(document.body);
  });
</script>
</body>
</html>
