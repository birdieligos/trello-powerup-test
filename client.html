<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; }
    .task-item {
      display: flex; align-items: center;
      background: #f4f5f7; padding: 8px; border-radius: 6px;
      margin-bottom: 6px; gap: 8px;
    }
    .task-name {
      flex: 1; font-weight: bold; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px; padding: 6px;
    }
    .set-date, .assign-member, .three-dots {
      background: #e2e4e6; border: none;
      padding: 6px 8px; border-radius: 4px;
      font-size: 12px; cursor: pointer;
      display: flex; align-items: center; gap: 4px;
    }
    .three-dots { font-size: 18px; padding: 5px 8px; }
    .add-task-btn {
      margin-top: 10px; padding: 10px;
      background-color: #0079bf; color: white;
      font-weight: bold; border: none;
      border-radius: 6px; width: 100%;
      cursor: pointer;
    }
    .task-input-row {
      display: flex; align-items: center; gap: 8px;
      margin-bottom: 10px;
    }
    .member-avatar {
      width: 20px; height: 20px;
      border-radius: 50%; object-fit: cover;
    }
    .add-btn {
      background-color: #0079bf; color: white;
      border: none; border-radius: 4px;
      padding: 6px 10px; cursor: pointer;
    }
    .cancel-btn {
      background: none; border: none;
      color: #6b778c; cursor: pointer;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();
let members = [];
let checklistData = [];

function loadCachedMembers() {
  console.log('[loadCachedMembers] Fetching from board shared storage...');
  t.get('board', 'shared', 'cachedMembers')
    .then(cached => {
      if (Array.isArray(cached)) {
        members = cached;
        console.log('‚úÖ Loaded members from shared cache:', members);
      } else {
        console.warn('‚ö†Ô∏è No cached members found');
      }
    })
    .catch(err => {
      console.error('‚ùå Failed to get cached members:', err);
    });
}

function saveChecklist() {
  console.log('[saveChecklist] Saving checklistData:', checklistData);
  t.set('card', 'shared', { taskChecklist: checklistData });
}

function createTaskInputRow() {
  console.log('[createTaskInputRow] Rendering new task input row');
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  const inputRow = document.createElement('div');
  inputRow.className = 'task-input-row';

  const nameInput = document.createElement('input');
  nameInput.className = 'task-name';
  nameInput.placeholder = 'Task name...';

  const dateBtn = document.createElement('button');
  dateBtn.className = 'set-date';
  dateBtn.innerHTML = '<span>üïë</span> Set Date';

  const assignBtn = document.createElement('button');
  assignBtn.className = 'assign-member';
  assignBtn.innerHTML = '<span>üë§</span> Assign';

  const task = { name: '', dueDate: '', memberAvatar: '' };

  dateBtn.addEventListener('click', (e) => {
    console.log('[set-date] Opening date picker');
    t.popup({ title: 'Select Due Date', url: 'date-picker.html', height: 130, mouseEvent: e })
      .then(selected => {
        if (selected) {
          task.dueDate = selected;
          dateBtn.innerHTML = `üïë ${selected}`;
          console.log('[set-date] Date selected:', selected);
        }
      });
  });

  assignBtn.addEventListener('click', (e) => {
    console.log('[assign-member] Opening member picker');
    t.popup({ title: 'Assign Member', url: 'member-picker.html', height: 300, args: { members }, mouseEvent: e })
      .then(selected => {
        if (selected?.avatar) {
          task.memberAvatar = selected.avatar;
          assignBtn.innerHTML = '';
          const avatar = document.createElement('img');
          avatar.src = selected.avatar;
          avatar.className = 'member-avatar';
          assignBtn.appendChild(avatar);
          console.log('[assign-member] Member selected:', selected);
        }
      });
  });

  const addBtn = document.createElement('button');
  addBtn.className = 'add-btn';
  addBtn.textContent = 'Add';
  addBtn.addEventListener('click', () => {
    task.name = nameInput.value;
    if (!task.name.trim()) return;
    const clonedTask = { ...task };
    checklistData.push(clonedTask);
    console.log('[add-btn] Task added:', clonedTask);
    saveChecklist();
    createTaskItem(clonedTask);
    li.remove();
  });

  const cancelBtn = document.createElement('button');
  cancelBtn.className = 'cancel-btn';
  cancelBtn.textContent = 'Cancel';
  cancelBtn.addEventListener('click', () => {
    console.log('[cancel-btn] Input row removed');
    li.remove();
  });

  inputRow.appendChild(nameInput);
  inputRow.appendChild(dateBtn);
  inputRow.appendChild(assignBtn);
  inputRow.appendChild(addBtn);
  inputRow.appendChild(cancelBtn);

  li.appendChild(inputRow);
  taskList.appendChild(li);
}

function createTaskItem(task) {
  console.log('[createTaskItem] Rendering saved task:', task);
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  li.innerHTML = `
    <input type="text" class="task-name" value="${task.name || ''}" disabled />
    <button class="set-date">üïë ${task.dueDate || 'No Date'}</button>
    <button class="assign-member">${task.memberAvatar ? `<img src="${task.memberAvatar}" class="member-avatar" />` : 'üë§ Unassigned'}</button>
    <button class="three-dots">‚ãÆ</button>
  `;

  taskList.appendChild(li);
}

document.addEventListener('DOMContentLoaded', () => {
  console.log('[DOMContentLoaded] Initializing client script');
  t.render(() => {
    console.log('[t.render] Triggered');
    loadCachedMembers();
    t.get('card', 'shared', 'taskChecklist')
      .then(saved => {
        if (Array.isArray(saved)) {
          checklistData = saved;
          console.log('[t.render] Loaded saved checklistData:', checklistData);
          saved.forEach(createTaskItem);
        } else {
          console.log('[t.render] No saved checklist data');
        }
      });
  });

  document.getElementById('add-task').addEventListener('click', () => {
    console.log('[add-task-btn] Add New Task clicked');
    createTaskInputRow();
  });
});
</script>
</body>
</html>
