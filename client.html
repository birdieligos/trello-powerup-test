<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; }
    .task-item {
      display: flex; align-items: center;
      background: #f4f5f7; padding: 8px; border-radius: 6px;
      margin-bottom: 6px; gap: 8px;
    }
    .task-name {
      flex: 1; font-weight: bold; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px; padding: 6px;
    }
    .set-date, .assign-member, .three-dots {
      background: #e2e4e6; border: none;
      padding: 6px 8px; border-radius: 4px;
      font-size: 12px; cursor: pointer;
      display: flex; align-items: center; gap: 4px;
    }
    .three-dots { font-size: 18px; padding: 5px 8px; }
    .add-task-btn {
      margin-top: 10px; padding: 10px;
      background-color: #0079bf; color: white;
      font-weight: bold; border: none;
      border-radius: 6px; width: 100%;
      cursor: pointer;
    }
    .add-task-btn:disabled {
      background-color: #b6c2cf;
      cursor: not-allowed;
    }
    .task-input-row {
      display: flex; align-items: center; gap: 8px;
      margin-bottom: 10px;
    }
    .member-avatar {
      width: 20px; height: 20px;
      border-radius: 50%; object-fit: cover;
    }
    .add-btn {
      background-color: #0079bf; color: white;
      border: none; border-radius: 4px;
      padding: 6px 10px; cursor: pointer;
    }
    .cancel-btn {
      background: none; border: none;
      color: #6b778c; cursor: pointer;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();
let members = [];
let checklistData = [];

function loadCachedMembers() {
  t.get('board', 'shared', 'cachedMembers')
    .then(cached => {
      if (Array.isArray(cached)) {
        members = cached;
      }
    });
}

function saveChecklist(task) {
  checklistData.push(task);
  t.set('card', 'shared', { taskChecklist: checklistData });
  createTaskItem(task);
  removeAllInputRows();
}

function removeAllInputRows() {
  document.querySelectorAll('.task-input-row').forEach(row => {
    const li = row.closest('li');
    if (li) li.remove();
  });
  document.getElementById('add-task').disabled = false;
}

function createTaskInputRow() {
  const existingInput = document.querySelector('.task-input-row');
  if (existingInput) return;

  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  const inputRow = document.createElement('div');
  inputRow.className = 'task-input-row';

  const nameInput = document.createElement('input');
  nameInput.className = 'task-name';
  nameInput.placeholder = 'Task name...';

  const dateBtn = document.createElement('button');
  dateBtn.className = 'set-date';
  dateBtn.innerHTML = '<span>🕑</span> Set Date';

  const assignBtn = document.createElement('button');
  assignBtn.className = 'assign-member';
  assignBtn.innerHTML = '<span>👤</span> Assign';

  const task = { name: '', dueDate: '', memberAvatar: '' };

  dateBtn.addEventListener('click', (e) => {
    console.log('🕑 Date picker opened');
    t.popup({ title: 'Select Due Date', url: 'date-picker.html', height: 130, mouseEvent: e })
      .then(selected => {
        if (selected) {
          console.log('📅 Date selected:', selected);
          task.dueDate = selected;
          dateBtn.innerHTML = `🕑 ${selected}`;
        }
      });
  });

  assignBtn.addEventListener('click', (e) => {
    console.log('👤 Member picker opened');
    t.popup({ title: 'Assign Member', url: 'member-picker.html', height: 300, args: { members }, mouseEvent: e })
      .then(selected => {
        if (selected?.avatar) {
          console.log('🙋 Member selected:', selected.avatar);
          task.memberAvatar = selected.avatar;
          assignBtn.innerHTML = '';
          const avatar = document.createElement('img');
          avatar.src = selected.avatar;
          avatar.className = 'member-avatar';
          assignBtn.appendChild(avatar);
        }
      });
  });

  const addBtn = document.createElement('button');
  addBtn.className = 'add-btn';
  addBtn.textContent = 'Add';
  addBtn.addEventListener('click', () => {
    console.log('🔘 Add button clicked');
    task.name = nameInput.value;
    if (!task.name.trim()) {
      console.warn('⚠️ Task name is empty — not saving');
      return;
    }
    addBtn.disabled = true;
    console.log('📦 Task being saved:', task);
    saveChecklist(task);
  });

  const cancelBtn = document.createElement('button');
  cancelBtn.className = 'cancel-btn';
  cancelBtn.textContent = 'Cancel';
  cancelBtn.addEventListener('click', () => {
    console.log('🛑 Cancel button clicked — input row will be removed');
    removeAllInputRows();
  });

  inputRow.appendChild(nameInput);
  inputRow.appendChild(dateBtn);
  inputRow.appendChild(assignBtn);
  inputRow.appendChild(addBtn);
  inputRow.appendChild(cancelBtn);

  li.appendChild(inputRow);
  taskList.appendChild(li);

  document.getElementById('add-task').disabled = true;
}

function createTaskItem(task) {
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  li.innerHTML = `
    <input type="text" class="task-name" value="${task.name || ''}" disabled />
    <button class="set-date">🕑 ${task.dueDate || 'No Date'}</button>
    <button class="assign-member">${task.memberAvatar ? `<img src="${task.memberAvatar}" class="member-avatar" />` : '👤 Unassigned'}</button>
    <button class="three-dots">⋮</button>
  `;

  taskList.appendChild(li);
}

t.render(() => {
  loadCachedMembers();
  t.get('card', 'shared', 'taskChecklist')
    .then(saved => {
      if (Array.isArray(saved)) {
        checklistData = saved;
        saved.forEach(createTaskItem);
      }
    });

  document.getElementById('add-task').addEventListener('click', createTaskInputRow);
});
</script>
</body>
</html>
