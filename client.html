<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; }
    .task-item {
      display: flex; align-items: center;
      background: #f4f5f7; padding: 8px; border-radius: 6px;
      margin-bottom: 6px; gap: 8px;
    }
    .task-name {
      flex: 1; font-weight: bold; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px; padding: 6px;
    }
    .set-date, .assign-member {
      background: #e2e4e6; border: none;
      padding: 6px 10px; border-radius: 14px;
      font-size: 12px; display: flex; align-items: center;
      gap: 6px; cursor: pointer;
    }
    .pill-date { background: #e4f0f6; color: #172b4d; border-radius: 14px; padding: 4px 8px; font-size: 12px; display: flex; align-items: center; gap: 5px; }
    .member-avatar {
      width: 20px; height: 20px;
      border-radius: 50%; object-fit: cover;
    }
    .three-dots {
      background: transparent; border: none; font-size: 18px;
      cursor: pointer; padding: 5px;
    }
    .add-task-btn {
      margin-top: 10px; padding: 10px;
      background-color: #026aa7; color: white;
      font-weight: bold; border: none;
      border-radius: 6px; width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();
let members = [];

async function fetchMembers() {
  try {
    const board = await t.board('id');
    const token = await t.get('member', 'private', 'trello_token');
    const res = await fetch(`https://api.trello.com/1/boards/${board.id}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
    members = await res.json();
  } catch (err) {
    console.error('‚ùå Error fetching members:', err);
  }
}

function createTaskItem() {
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  const taskNameInput = document.createElement('input');
  taskNameInput.type = 'text';
  taskNameInput.className = 'task-name';
  taskNameInput.placeholder = 'Task name...';

  const datePill = document.createElement('div');
  datePill.className = 'pill-date';
  datePill.innerHTML = `<span>üïë</span><span>Set Date</span>`;
  datePill.addEventListener('click', (e) => {
    t.popup({
      title: 'Select Due Date',
      url: 'date-picker.html',
      height: 130,
      mouseEvent: e
    }).then(selected => {
      if (selected) {
        datePill.innerHTML = `<span>üïë</span><span>${selected}</span>`;
      }
    }).catch(err => console.error('‚ùå Date popup error:', err));
  });

  const memberBtn = document.createElement('div');
  memberBtn.className = 'assign-member';
  memberBtn.innerHTML = `üë§ Assign`;
  memberBtn.addEventListener('click', (e) => {
    t.popup({
      title: 'Assign Member',
      url: 'member-picker.html',
      height: 300,
      args: { members },
      mouseEvent: e
    }).then(selected => {
      if (selected?.avatar) {
        memberBtn.innerHTML = `<img src="${selected.avatar}" class="member-avatar">`;
      }
    }).catch(err => console.error('‚ùå Member popup error:', err));
  });

  const menuBtn = document.createElement('button');
  menuBtn.className = 'three-dots';
  menuBtn.innerHTML = '&#x22EE;';
  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const menu = document.createElement('div');
    menu.className = 'action-menu';
    const createOption = document.createElement('div');
    createOption.textContent = 'Create Task Card';
    createOption.addEventListener('click', () => {
      alert('Task card creation logic goes here.');
      menu.remove();
    });
    const deleteOption = document.createElement('div');
    deleteOption.textContent = 'Delete Task';
    deleteOption.addEventListener('click', () => li.remove());
    menu.appendChild(createOption);
    menu.appendChild(deleteOption);
    document.body.appendChild(menu);
    const rect = menuBtn.getBoundingClientRect();
    menu.style.position = 'absolute';
    menu.style.top = rect.bottom + 'px';
    menu.style.left = rect.left + 'px';
  });

  li.append(taskNameInput, datePill, memberBtn, menuBtn);
  taskList.appendChild(li);
}

document.getElementById('add-task').addEventListener('click', createTaskItem);
document.addEventListener('DOMContentLoaded', fetchMembers);
</script>

</body>
</html>
