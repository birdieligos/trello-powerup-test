<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .task-checklist {
      margin-top: 10px;
    }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .task-name {
      font-weight: bold;
    }
    .task-meta {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }
    .task-actions {
      cursor: pointer;
      padding: 5px;
      font-size: 20px;
    }
    .add-task-btn {
      margin-top: 10px;
      padding: 8px;
      background-color: #026AA7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="task-checklist">
    <div id="task-list"></div>
    <button id="add-task" class="add-task-btn">+ Add New Task</button>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();

    function createTaskItem(taskName, dueDate, member) {
      const taskDiv = document.createElement('div');
      taskDiv.className = 'task-item';
      taskDiv.innerHTML = `
        <div>
          <div class="task-name">${taskName}</div>
          <div class="task-meta">
            <span>Due: ${dueDate || 'Not set'}</span>
            <span>Member: ${member || 'Not set'}</span>
          </div>
        </div>
        <div class="task-actions">&#x22EE;</div>
      `;

      taskDiv.querySelector('.task-actions').addEventListener('click', () => {
        const action = prompt('Type "create" to Create Task Card or "delete" to Delete Task');
        if (action === 'create') {
          if (!dueDate || !member) {
            alert('Task must have Date and Member assigned to create card.');
          } else {
            alert('Creating Task Card... (your API logic here)');
            // Hook up Trello API card creation here
          }
        } else if (action === 'delete') {
          taskDiv.remove();
        }
      });

      return taskDiv;
    }

    document.getElementById('add-task').addEventListener('click', () => {
      const taskName = prompt('Enter Task Name');
      if (!taskName) return;
      const dueDate = prompt('Enter Due Date (YYYY-MM-DD)');
      const member = prompt('Enter Member Name or ID');

      const taskList = document.getElementById('task-list');
      taskList.appendChild(createTaskItem(taskName, dueDate, member));
    });
  </script>
</body>
</html>
