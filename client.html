<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; }
    .task-item {
      display: flex; flex-direction: column; align-items: flex-start;
      background: #f4f5f7; padding: 8px; border-radius: 6px;
      margin-bottom: 6px; gap: 6px;
    }
    .task-top {
      display: flex; align-items: center; width: 100%;
      gap: 8px;
    }
    .task-name {
      flex: 1; font-weight: bold; font-size: 14px;
      border: 1px solid #ccc; border-radius: 4px; padding: 6px;
    }
    .set-date, .assign-member, .three-dots {
      background: #e2e4e6; border: none;
      padding: 6px 8px; border-radius: 4px;
      font-size: 12px; cursor: pointer;
      display: flex; align-items: center; gap: 4px;
    }
    .three-dots { font-size: 18px; padding: 5px 8px; }
    .add-task-btn {
      margin-top: 10px; padding: 10px;
      background-color: #026aa7; color: white;
      font-weight: bold; border: none;
      border-radius: 6px; width: 100%;
      cursor: pointer;
    }
    .task-meta {
      display: flex; align-items: center;
      gap: 8px; font-size: 12px; color: #555;
      margin-left: 6px;
    }
    .member-avatar {
      width: 20px; height: 20px; border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();
let members = [];

async function fetchMembers() {
  try {
    const board = await t.board('id');
    const token = await t.get('member', 'private', 'trello_token');
    const res = await fetch(`https://api.trello.com/1/boards/${board.id}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
    members = await res.json();
  } catch (err) {
    console.error('‚ùå Error fetching members:', err);
  }
}

function createTaskItem(itemData = {}) {
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  li.innerHTML = `
    <div class="task-top">
      <input type="text" class="task-name" placeholder="Task name..." value="${itemData.name || ''}" />
      <button class="set-date"><span>üïë</span>Set Date</button>
      <button class="assign-member"><span>üë§</span>Assign</button>
      <button class="three-dots">&#x22EE;</button>
    </div>
    <div class="task-meta">
      <span class="due-display">${itemData.due || ''}</span>
      <span class="member-display">${itemData.member ? `<img src="${itemData.member}" class="member-avatar" />` : ''}</span>
    </div>
  `;

  const setDateBtn = li.querySelector('.set-date');
  const assignBtn = li.querySelector('.assign-member');
  const threeDots = li.querySelector('.three-dots');
  const dueDisplay = li.querySelector('.due-display');
  const memberDisplay = li.querySelector('.member-display');

  setDateBtn.addEventListener('click', (e) => {
    console.log('üìÜ Set Date button clicked');
    t.popup({
      title: 'Select Due Date',
      url: 'date-picker.html',
      height: 130,
      mouseEvent: e
    }).then(selected => {
      if (selected) {
        setDateBtn.innerHTML = `üïë ${selected}`;
        dueDisplay.textContent = selected;
        saveAllTasks();
      }
    }).catch(err => {
      console.error('‚ùå Error in date popup:', err);
    });
  });

  assignBtn.addEventListener('click', (e) => {
    console.log('üë§ Assign Member button clicked');
    t.popup({
      title: 'Assign Member',
      url: 'member-picker.html',
      height: 300,
      args: { members },
      mouseEvent: e
    }).then(selected => {
      if (selected && selected.avatar) {
        assignBtn.innerHTML = `<img src="${selected.avatar}" class="member-avatar" />`;
        memberDisplay.innerHTML = `<img src="${selected.avatar}" class="member-avatar" />`;
        saveAllTasks();
      }
    }).catch(err => {
      console.error('‚ùå Error in member popup:', err);
    });
  });

  threeDots.addEventListener('click', (e) => {
    e.stopPropagation();
    const menu = document.createElement('div');
    menu.className = 'action-menu';
    const createOption = document.createElement('div');
    createOption.textContent = 'Create Task Card';
    createOption.addEventListener('click', () => {
      alert('Task card creation logic goes here.');
      menu.remove();
    });
    const deleteOption = document.createElement('div');
    deleteOption.textContent = 'Delete Task';
    deleteOption.addEventListener('click', () => {
      li.remove();
      saveAllTasks();
    });
    menu.appendChild(createOption);
    menu.appendChild(deleteOption);
    document.body.appendChild(menu);
    const rect = threeDots.getBoundingClientRect();
    menu.style.position = 'absolute';
    menu.style.top = rect.bottom + 'px';
    menu.style.left = rect.left + 'px';
  });

  taskList.appendChild(li);
}

function saveAllTasks() {
  const taskList = document.querySelectorAll('.task-item');
  const data = [];

  taskList.forEach(item => {
    data.push({
      name: item.querySelector('.task-name').value,
      due: item.querySelector('.due-display').textContent.trim(),
      member: item.querySelector('.member-display img')?.src || ''
    });
  });

  t.set('card', 'shared', 'taskChecklist', data).catch(err => {
    console.error('‚ùå Error saving checklist:', err);
  });
}

async function loadTasks() {
  const stored = await t.get('card', 'shared', 'taskChecklist') || [];
  stored.forEach(createTaskItem);
}

document.getElementById('add-task').addEventListener('click', () => {
  createTaskItem();
  saveAllTasks();
});

document.addEventListener('DOMContentLoaded', async () => {
  await fetchMembers();
  await loadTasks();
});
</script>

</body>
</html>
