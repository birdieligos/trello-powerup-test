<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; margin-top: 10px; }
    .task-item { display: flex; align-items: center; justify-content: space-between; background: #f4f5f7; padding: 10px; margin-bottom: 8px; border-radius: 6px; }
    .task-name { font-weight: 600; font-size: 14px; margin-bottom: 5px; border: none; background: transparent; width: 200px; }
    .task-meta { display: flex; align-items: center; gap: 8px; font-size: 12px; color: #555; }
    .task-due, .task-member { cursor: pointer; padding: 4px 6px; border-radius: 4px; background: #e1e1e1; }
    .three-dots { cursor: pointer; font-size: 18px; padding: 5px; }
    .action-menu { display: none; position: absolute; right: 0; background: white; border: 1px solid #ccc; border-radius: 4px; z-index: 100; }
    .action-menu div { padding: 8px; cursor: pointer; }
    .action-menu div:hover { background: #eee; }
    .add-task-btn { margin-top: 10px; padding: 10px; background-color: #026aa7; color: white; border: none; border-radius: 6px; width: 100%; font-weight: bold; cursor: pointer; }
    .member-avatar { width: 20px; height: 20px; border-radius: 50%; }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();

let members = [];

async function fetchMembers() {
  const context = await t.getContext();
  const boardId = context.board;
  const token = await t.get('member', 'private', 'trello_token');
  const res = await fetch(`https://api.trello.com/1/boards/${boardId}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
  members = await res.json();
}

function createTaskItem() {
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  li.innerHTML = `
    <div>
      <input type="text" placeholder="Task name..." class="task-name" />
      <div class="task-meta">
        <div class="task-due">Set Due Date</div>
        <div class="task-member">Assign Member</div>
      </div>
    </div>
    <div class="three-dots">&#x22EE;</div>
  `;

  const dueDiv = li.querySelector('.task-due');
  const memberDiv = li.querySelector('.task-member');

  dueDiv.addEventListener('click', async () => {
    const input = document.createElement('input');
    input.type = 'date';
    input.style.position = 'absolute';
    input.style.opacity = 0;
    document.body.appendChild(input);
    input.click();
    input.addEventListener('change', () => {
      const date = new Date(input.value);
      dueDiv.textContent = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      document.body.removeChild(input);
    });
  });

  memberDiv.addEventListener('click', () => {
    const menu = document.createElement('div');
    menu.className = 'action-menu';
    members.forEach(member => {
      const option = document.createElement('div');
      option.innerHTML = `<img src="https://trello-members.s3.amazonaws.com/${member.id}/${member.avatarHash}/30.png" class="member-avatar"> ${member.fullName}`;
      option.addEventListener('click', () => {
        memberDiv.innerHTML = `<img src="https://trello-members.s3.amazonaws.com/${member.id}/${member.avatarHash}/30.png" class="member-avatar">`;
        menu.remove();
      });
      menu.appendChild(option);
    });
    document.body.appendChild(menu);
    const rect = memberDiv.getBoundingClientRect();
    menu.style.position = 'absolute';
    menu.style.left = `${rect.left}px`;
    menu.style.top = `${rect.bottom}px`;
  });

  taskList.appendChild(li);
}

document.getElementById('add-task').addEventListener('click', createTaskItem);
document.addEventListener('DOMContentLoaded', fetchMembers);

t.render(function(){});
</script>

</body>
</html>
