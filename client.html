<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; margin-top: 10px; }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f4f5f7;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }
    .task-left { display: flex; align-items: center; gap: 10px; }
    .task-name {
      font-size: 14px;
      font-weight: bold;
      border: none;
      background: transparent;
      outline: none;
    }
    .task-controls { display: flex; align-items: center; gap: 8px; }
    .date-btn, .member-btn, .menu-btn {
      display: flex;
      align-items: center;
      background: #dde1e5;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .add-task-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #026aa7;
      color: white;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }
    .member-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .member-menu {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
      display: none;
      flex-direction: column;
      z-index: 100;
    }
    .member-option {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      cursor: pointer;
    }
    .member-option:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<script>
const t = TrelloPowerUp.iframe();
let members = [];

async function fetchMembers() {
  const card = await t.card('idBoard');
  const token = await t.get('member', 'private', 'trello_token');
  const boardId = card.idBoard;
  const res = await fetch(`https://api.trello.com/1/boards/${boardId}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
  members = await res.json();
}

function createTaskItem() {
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  li.innerHTML = `
    <div class="task-left">
      <input type="text" placeholder="Task name..." class="task-name">
      <button class="date-btn">ðŸ“… Set Date</button>
      <button class="member-btn">ðŸ‘¤ Assign</button>
    </div>
    <button class="menu-btn">â‹¯</button>
  `;

  const dateBtn = li.querySelector('.date-btn');
  const memberBtn = li.querySelector('.member-btn');

  // Date button logic
  dateBtn.addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'date';
    input.style.position = 'absolute';
    input.style.opacity = 0;
    document.body.appendChild(input);
    input.click();
    input.addEventListener('change', () => {
      const date = new Date(input.value);
      const options = { month: 'short', day: 'numeric' };
      dateBtn.innerHTML = `ðŸ“… ${date.toLocaleDateString('en-US', options)}`;
      input.remove();
    });
  });

  // Member button logic
  memberBtn.addEventListener('click', () => {
    let menu = document.createElement('div');
    menu.className = 'member-menu';
    members.forEach(member => {
      const option = document.createElement('div');
      option.className = 'member-option';
      option.innerHTML = `<img src="${member.avatarUrl ? member.avatarUrl + '/30.png' : ''}" class="member-avatar"> ${member.fullName}`;
      option.addEventListener('click', () => {
        memberBtn.innerHTML = `<img src="${member.avatarUrl ? member.avatarUrl + '/30.png' : ''}" class="member-avatar">`;
        menu.remove();
      });
      menu.appendChild(option);
    });
    document.body.appendChild(menu);
    const rect = memberBtn.getBoundingClientRect();
    menu.style.top = rect.bottom + 'px';
    menu.style.left = rect.left + 'px';
    menu.style.display = 'flex';

    document.addEventListener('click', function handler(e) {
      if (!menu.contains(e.target) && e.target !== memberBtn) {
        menu.remove();
        document.removeEventListener('click', handler);
      }
    });
  });

  taskList.appendChild(li);
}

document.getElementById('add-task').addEventListener('click', createTaskItem);
document.addEventListener('DOMContentLoaded', fetchMembers);

t.render(() => {});
</script>

</body>
</html>
