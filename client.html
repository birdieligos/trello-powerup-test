<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #f4f5f7;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 4px;
    }
    .task-content {
      flex-grow: 1;
    }
    .task-input {
      font-size: 14px;
      width: 100%;
      border: none;
      background: transparent;
      border-bottom: 1px solid #ccc;
      margin-bottom: 5px;
      outline: none;
    }
    .task-meta {
      font-size: 12px;
      color: #555;
    }
    .meta-link {
      color: #0079bf;
      cursor: pointer;
      text-decoration: underline;
    }
    .task-actions {
      position: relative;
    }
    .three-dots {
      cursor: pointer;
      font-size: 20px;
      padding: 5px;
    }
    .action-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 25px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      z-index: 10;
    }
    .action-menu div {
      padding: 8px 12px;
      cursor: pointer;
    }
    .action-menu div:hover {
      background: #eee;
    }
    .add-task-btn {
      margin-top: 10px;
      padding: 10px;
      background-color: #026aa7;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <ul id="task-list" class="task-list"></ul>
  <button id="add-task" class="add-task-btn">+ Add New Task</button>

  <script>
    const t = TrelloPowerUp.iframe();

    document.getElementById('add-task').addEventListener('click', () => {
      const taskList = document.getElementById('task-list');

      const li = document.createElement('li');
      li.className = 'task-item';

      li.innerHTML = `
        <div class="task-content">
          <input type="text" placeholder="Task name..." class="task-input">
          <div class="task-meta">
            Due: <span class="meta-link due-date">Set Due Date</span> | 
            Member: <span class="meta-link member-name">Assign Member</span>
          </div>
        </div>
        <div class="task-actions">
          <div class="three-dots">&#x22EE;</div>
          <div class="action-menu">
            <div class="create-task-card">Create Task Card</div>
            <div class="delete-task">Delete Task</div>
          </div>
        </div>
      `;

      const threeDots = li.querySelector('.three-dots');
      const actionMenu = li.querySelector('.action-menu');
      const dueDateSpan = li.querySelector('.due-date');
      const memberSpan = li.querySelector('.member-name');

      threeDots.addEventListener('click', (e) => {
        e.stopPropagation();
        document.querySelectorAll('.action-menu').forEach(menu => {
          if (menu !== actionMenu) menu.style.display = 'none';
        });
        actionMenu.style.display = actionMenu.style.display === 'block' ? 'none' : 'block';
      });

      li.querySelector('.create-task-card').addEventListener('click', async () => {
        const taskName = li.querySelector('.task-input').value.trim();
        if (!taskName) {
          alert('Task name is required before creating.');
          return;
        }
        const dueDate = dueDateSpan.textContent !== "Set Due Date" ? dueDateSpan.textContent : null;
        const member = memberSpan.textContent !== "Assign Member" ? memberSpan.textContent : null;

        if (!dueDate || !member) {
          alert('Both Due Date and Member must be set before creating.');
          return;
        }

        alert(`âœ… Would create Task Card:\n\nTask: ${taskName}\nDue: ${dueDate}\nMember: ${member}`);
        actionMenu.style.display = 'none';
      });

      li.querySelector('.delete-task').addEventListener('click', () => {
        li.remove();
      });

      dueDateSpan.addEventListener('click', () => {
        const newDue = prompt('Enter Due Date (YYYY-MM-DD):');
        if (newDue) {
          dueDateSpan.textContent = newDue;
        }
      });

      memberSpan.addEventListener('click', () => {
        const newMember = prompt('Enter Member Name:');
        if (newMember) {
          memberSpan.textContent = newMember;
        }
      });

      taskList.appendChild(li);
    });

    document.addEventListener('click', () => {
      document.querySelectorAll('.action-menu').forEach(menu => {
        menu.style.display = 'none';
      });
    });

    t.render(function(){
      // re-render when Trello asks
    });
  </script>

</body>
</html>
