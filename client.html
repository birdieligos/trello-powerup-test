<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .task-list { list-style: none; padding: 0; margin-top: 10px; }
    .task-item { display: flex; justify-content: space-between; align-items: center; background: #f4f5f7; margin-bottom: 6px; padding: 8px; border-radius: 4px; }
    .task-input { font-size: 14px; padding: 5px; width: 200px; border: none; background: transparent; border-bottom: 1px solid #ccc; }
    .meta { display: flex; align-items: center; gap: 10px; font-size: 12px; }
    .meta span { cursor: pointer; }
    .member-avatar { width: 20px; height: 20px; border-radius: 50%; }
    .task-actions { position: relative; }
    .three-dots { cursor: pointer; font-size: 20px; padding: 5px; }
    .action-menu { display: none; position: absolute; right: 0; top: 25px; background: white; border: 1px solid #ccc; border-radius: 4px; z-index: 10; }
    .action-menu div { padding: 8px 12px; cursor: pointer; }
    .action-menu div:hover { background: #eee; }
    .add-task-btn { margin-top: 10px; padding: 8px; background-color: #026aa7; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; }
    .member-dropdown { position: absolute; background: white; border: 1px solid #ccc; width: 200px; max-height: 150px; overflow-y: auto; z-index: 15; display: none; }
    .member-option { display: flex; align-items: center; padding: 8px; cursor: pointer; }
    .member-option img { width: 20px; height: 20px; border-radius: 50%; margin-right: 8px; }
    .member-option:hover { background: #eee; }
  </style>
</head>
<body>

<ul id="task-list" class="task-list"></ul>
<button id="add-task" class="add-task-btn">+ Add New Task</button>

<div id="member-dropdown" class="member-dropdown"></div>

<script>
const t = TrelloPowerUp.iframe();
let boardMembers = [];

async function loadMembers() {
  const { idBoard } = await t.card('idBoard');
  const token = await t.get('member', 'private', 'trello_token');
  const resp = await fetch(`https://api.trello.com/1/boards/${idBoard}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
  boardMembers = await resp.json();
}

function createTaskItem(name = '', due = '', member = null) {
  const taskList = document.getElementById('task-list');
  const li = document.createElement('li');
  li.className = 'task-item';

  li.innerHTML = `
    <div>
      <input type="text" class="task-input" placeholder="Task name..." value="${name}">
      <div class="meta">
        <span class="due-date">${due ? formatDate(due) : 'Set Due Date'}</span> |
        <span class="member-name">${member ? `<img src="${member.avatarUrl}/30.png" class="member-avatar"> ${member.fullName}` : 'Assign Member'}</span>
      </div>
    </div>
    <div class="task-actions">
      <div class="three-dots">&#x22EE;</div>
      <div class="action-menu">
        <div class="create-task-card">Create Task Card</div>
        <div class="delete-task">Delete Task</div>
      </div>
    </div>
  `;

  const threeDots = li.querySelector('.three-dots');
  const actionMenu = li.querySelector('.action-menu');
  const dueDateSpan = li.querySelector('.due-date');
  const memberNameSpan = li.querySelector('.member-name');

  threeDots.addEventListener('click', (e) => {
    e.stopPropagation();
    document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
    actionMenu.style.display = actionMenu.style.display === 'block' ? 'none' : 'block';
  });

  li.querySelector('.create-task-card').addEventListener('click', () => {
    const taskName = li.querySelector('.task-input').value.trim();
    if (!taskName) return alert('Task name required.');
    alert('âœ… Would create task card here.');
    actionMenu.style.display = 'none';
  });

  li.querySelector('.delete-task').addEventListener('click', () => {
    li.remove();
  });

  dueDateSpan.addEventListener('click', async () => {
    const input = document.createElement('input');
    input.type = 'date';
    input.valueAsDate = due ? new Date(due) : new Date();
    input.addEventListener('change', () => {
      dueDateSpan.textContent = formatDate(input.value);
    });
    input.style.position = 'absolute';
    input.style.zIndex = '20';
    document.body.appendChild(input);
    input.focus();
    input.click();
    input.addEventListener('blur', () => input.remove());
  });

  memberNameSpan.addEventListener('click', () => {
    const dropdown = document.getElementById('member-dropdown');
    dropdown.innerHTML = '';
    boardMembers.forEach(m => {
      const div = document.createElement('div');
      div.className = 'member-option';
      div.innerHTML = `<img src="${m.avatarUrl}/30.png"> ${m.fullName}`;
      div.addEventListener('click', () => {
        memberNameSpan.innerHTML = `<img src="${m.avatarUrl}/30.png" class="member-avatar"> ${m.fullName}`;
        dropdown.style.display = 'none';
      });
      dropdown.appendChild(div);
    });
    dropdown.style.display = 'block';
    dropdown.style.top = (memberNameSpan.getBoundingClientRect().bottom + window.scrollY) + 'px';
    dropdown.style.left = (memberNameSpan.getBoundingClientRect().left + window.scrollX) + 'px';
  });

  taskList.appendChild(li);
}

function formatDate(dateStr) {
  const options = { month: 'short', day: 'numeric' };
  const date = new Date(dateStr);
  return date.toLocaleDateString('en-US', options);
}

document.getElementById('add-task').addEventListener('click', () => {
  createTaskItem();
});

document.addEventListener('click', () => {
  document.querySelectorAll('.action-menu').forEach(m => m.style.display = 'none');
  document.getElementById('member-dropdown').style.display = 'none';
});

t.render(function(){});

loadMembers();
</script>

</body>
</html>
