<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    .task-checklist {
      margin-top: 10px;
      padding: 10px;
    }
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .task-left {
      display: flex;
      flex-direction: column;
    }
    .task-name {
      font-weight: bold;
    }
    .task-meta {
      font-size: 12px;
      color: #555;
    }
    .task-actions {
      cursor: pointer;
      font-size: 20px;
    }
    .add-task-btn {
      margin-top: 10px;
      padding: 8px;
      background-color: #026AA7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="task-checklist">
    <h3>Task Checklist</h3>
    <div id="task-list"></div>
    <button id="add-task" class="add-task-btn">+ Add New Task</button>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();

    // Core rendering function
    function renderChecklist() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';

      t.get('card', 'shared', 'taskItems')
        .then(function(items = []) {
          items.forEach((item, idx) => {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-item';

            taskDiv.innerHTML = `
              <div class="task-left">
                <div class="task-name">${item.name}</div>
                <div class="task-meta">
                  Due: ${item.due || 'None'} | Member: ${item.member || 'None'}
                </div>
              </div>
              <div class="task-actions" data-idx="${idx}">&#x22EE;</div>
            `;

            taskDiv.querySelector('.task-actions').addEventListener('click', function() {
              const action = prompt('Type "create" to Create Task Card or "delete" to Delete Task');
              if (action === 'create') {
                if (!item.due || !item.member) {
                  alert('Member and Date must be assigned to create a Task Card.');
                } else {
                  alert('Creating Task Card... (Hook your API logic here)');
                  // INSERT Trello API to create task card here
                }
              } else if (action === 'delete') {
                items.splice(idx, 1);
                t.set('card', 'shared', 'taskItems', items)
                  .then(renderChecklist);
              }
            });

            taskList.appendChild(taskDiv);
          });
        });
    }

    // Add new task button
    document.getElementById('add-task').addEventListener('click', function() {
      const name = prompt('Enter Task Name:');
      if (!name) return;
      const due = prompt('Enter Due Date (YYYY-MM-DD):');
      const member = prompt('Enter Member:');

      t.get('card', 'shared', 'taskItems')
        .then(function(items = []) {
          items.push({ name, due, member });
          return t.set('card', 'shared', 'taskItems', items);
        })
        .then(renderChecklist);
    });

    // Tell Trello to re-call this when data changes
    t.render(function() {
      renderChecklist();
    });
  </script>
</body>
</html>
