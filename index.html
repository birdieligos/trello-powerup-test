<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task Checklist Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  const API_KEY = '7443867af11d32c3e8f8152b114201fd';

  TrelloPowerUp.initialize({
    'authorization-status': t =>
      t.get('member', 'private', 'trello_token').then(token => ({ authorized: !!token })),
    'show-authorization': t =>
      t.popup({ title: 'Authorize', url: './authorize.html', height: 140 }),

    'card-buttons': t => [{
      text: 'Create Task Checklist',
      callback: t => t.popup({
        title: 'Task Checklist',
        url: './client.html',
        height: 450,
      })
    }],

    'card-badges': t => [],
    'card-back-section': t => [],
    'card-detail-badges': t => []
  });
</script>
</body>
</html>
