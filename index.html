<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Trello Power‑Up (1.6.7)</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  const API_KEY = '7443867af11d32c3e8f8152b114201fd';

  // Simple logger
  function log(step, data) {
    console.groupCollapsed(`🔔 [TPU] ${step}`);
    if (data !== undefined) console.log(data);
    console.groupEnd();
  }

  TrelloPowerUp.initialize({

    // 1) OAuth status
    'authorization-status': t =>
      t.get('member','private','trello_token')
       .then(tok => ({ authorized: !!tok })),

    'show-authorization': t =>
      t.popup({ title: 'Authorize', url: './authorize.html', height: 150 }),

    // 2) Card button → create the checklist
    'card-buttons': t => [{
      text: 'Create Task Checklist',
      callback: async t => {
        log('Create Task Checklist clicked');
        const { id: cardId } = await t.card('id');
        const token = await t.get('member','private','trello_token');
        log('cardId/token', { cardId, hasToken: !!token });

        const res = await fetch(
          `https://api.trello.com/1/cards/${cardId}/checklists` +
          `?name=${encodeURIComponent('Task Checklist')}` +
          `&key=${API_KEY}&token=${token}`,
          { method: 'POST' }
        );
        const checklist = await res.json();
        log('Checklist created', checklist);

        return { refresh: true };
      }
    }],

    // 3) Stub front‑of‑card badges
    'card-badges': t => [],

    // 4) Stub detail‑of‑card badges
    'card-detail-badges': async t => [],

    // 5) Checklist‑item “…” menu → Convert to Task Card
    'checklist-actions': async (t, { checklist, checkItem }) => {
      if (!checklist || checklist.name !== 'Task Checklist') return [];
      return [{
        text: 'Convert to Task Card',
        callback: async t => {
          log('Convert to Task Card clicked', checkItem.name);

          const { id: parentId, idBoard } = await t.card('id','idBoard');
          const token = await t.get('member','private','trello_token');
          log('parentId/idBoard/token', { parentId, idBoard, hasToken: !!token });

          const meta = await t.get('card','shared', `taskMeta-${checkItem.id}`) || {};
          log('Loaded metadata', meta);

          const lists = await fetch(
            `https://api.trello.com/1/boards/${idBoard}/lists?key=${API_KEY}&token=${token}`
          ).then(r => r.json());
          const target = lists.find(l => l.name === 'TASK | On the Horizon');
          log('Found target list', target);

          const params = new URLSearchParams({
            name: checkItem.name,
            idList: target.id,
            ...(meta.due    && { due: meta.due    }),
            ...(meta.member && { idMembers: meta.member }),
            ...(meta.done   && { dueComplete: meta.done }),
            key: API_KEY,
            token
          });
          log('Creating child card with params', params.toString());

          const newCard = await fetch(
            `https://api.trello.com/1/cards?${params.toString()}`,
            { method: 'POST' }
          ).then(r => r.json());
          log('Child card created', newCard);

          await fetch(
            `https://api.helloepics.com/link?parent=${parentId}` +
            `&child=${newCard.id}&key=${API_KEY}&token=${token}`,
            { method: 'POST' }
          );
          log('Linked in Hello Epics', { parentId, child: newCard.id });

          await t.set('card','shared', `taskCard-${checkItem.id}`, newCard.id);
          log('Saved mapping', newCard.id);

          return { refresh: true };
        }
      }];
    },

    // 6) on-render → allow Trello to redraw
    'on-render': t => t.render()
  });

  log('TPU initialized');
</script>
</body>
</html>
