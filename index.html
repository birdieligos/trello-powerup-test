<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trello Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  const API_KEY = '7443867af11d32c3e8f8152b114201fd';

  TrelloPowerUp.initialize({
    // OAuth handlers (unchanged)
    'authorization-status': t =>
      t.get('member','private','trello_token')
       .then(token=>({authorized:!!token})),
    'show-authorization': t =>
      t.popup({ title:'Authorize', url:'./authorize.html', height:150 }),

    // Card‑buttons (unchanged)
    'card-buttons': t=>[{
      text:'Create Task Checklist',
      callback:t=>t.popup({ title:'Create Task Checklist', url:'./client.html', height:250 })
    }],

    // New: detail‑of‑card badge to convert a checklist item
    'card-detail-badges': async (t,{checklist,checkItem})=>{
      if(!checklist||!checkItem) return [];
      return [{
        text:'Create Task Card',
        callback: async t => {
          const { id: cardId, idBoard } = await t.card('id','idBoard');
          const token = await t.get('member','private','trello_token');
          // pull stored metadata
          const meta = await t.get('card','shared',`taskMeta-${checkItem.id}`);
          if(!meta) throw new Error('No metadata for this item');
          // find the “On the Horizon” list
          const lists = await fetch(
            `https://api.trello.com/1/boards/${idBoard}/lists` +
            `?key=${API_KEY}&token=${token}`
          ).then(r=>r.json());
          const target = lists.find(l=>l.name==='TASK | On the Horizon');
          if(!target) throw new Error('List not found');
          // create child card, mirroring due/member/done
          const params = new URLSearchParams({
            name: checkItem.name,
            idList: target.id,
            due: meta.due,
            idMembers: meta.member,
            dueComplete: meta.done,
            key: API_KEY,
            token
          });
          const resp = await fetch(
            `https://api.trello.com/1/cards?${params.toString()}`,
            { method:'POST' }
          );
          const { id: newCardId } = await resp.json();
          // link via Hello Epics
          await fetch(
            `https://api.helloepics.com/link?parent=${cardId}` +
            `&child=${newCardId}&key=${API_KEY}&token=${token}`,
            { method:'POST' }
          );
          // persist mapping
          await t.set('card','shared',`taskCard-${checkItem.id}`,newCardId);
          return t.reload();
        }
      }];
    },

    // ensure the badge & button UI refresh
    'on-render': t=>t.render()
  });
</script>
</body>
</html>
