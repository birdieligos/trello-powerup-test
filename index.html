<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Checklist Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
const API_KEY = '7443867af11d32c3e8f8152b114201fd';

TrelloPowerUp.initialize({

  'authorization-status': t =>
    t.get('member', 'private', 'trello_token')
      .then(token => ({ authorized: !!token })),

  'show-authorization': t =>
    t.popup({ title: 'Authorize', url: './authorize.html', height: 150 }),

  'card-back-section': t => ({
    title: 'Task Checklist',
    icon: 'https://birdieligos.github.io/trello-powerup-test/icon.jpeg',
    content: {
      type: 'iframe',
      url: t.signUrl('./client.html'),
      height: 500 // ⬅️ bumped a little for checklist scrolling comfort
    }
  }),

  // Required popup capability
  'popup': t => [],

  // Stubs (we don't use these yet but Trello requires them)
  'card-buttons': t => [],
  'card-badges': t => [],
  'attachment-sections': t => [],
  'card-detail-badges': t => []

});
</script>
</body>
</html>
