<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trello Power-Up: Task Checklist & Authorization</title>
  <!-- Load the Trello Power-Up client library -->
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      TrelloPowerUp.initialize({
        // Authorization capabilities
        'authorization-status': function(t, options) {
          return t.get('member', 'private', 'trello_token')
            .then(function(token) {
              return { authorized: !!token };
            });
        },
        'show-authorization': function(t, options) {
          return t.popup({
            title: 'Authorize Power-Up',
            url: './authorize.html',
            height: 150
          });
        },

        // Card button to create/edit a task checklist
        'card-buttons': function(t, options) {
          return t.get('card', 'shared', 'taskChecklistId')
            .then(function(taskChecklistId) {
              var buttonText = taskChecklistId ? 'Edit Task Checklist' : 'Create Task Checklist';
              return [{
                text: buttonText,
                callback: function(t, options) {
                  return t.popup({
                    title: buttonText,
                    url: './client.html',
                    height: 250
                  });
                }
              }];
            });
        },

        // Optional: Card detail badge to quickly edit the checklist
        'card-detail-badges': function(t, options) {
          return t.get('card', 'shared', 'taskChecklistId')
            .then(function(taskChecklistId) {
              if (taskChecklistId) {
                return [{
                  title: 'Task Checklist',
                  text: 'Edit',
                  callback: function(t) {
                    return t.popup({
                      title: 'Edit Task Checklist',
                      url: './client.html',
                      height: 250
                    });
                  }
                }];
              }
              return [];
            });
        }
      });
    });
  </script>
</body>
</html>
