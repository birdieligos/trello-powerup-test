<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Checklist</title>
  <script src="https://p.trellocdn.com/v1/power-up.min.js"></script>
</head>
<body>
<script>
const fetchMembersSilently = async (t) => {
  try {
    const board = await t.board('id');
    const token = await t.get('member', 'private', 'trello_token');
    const res = await fetch(`https://api.trello.com/1/boards/${board.id}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`);
    const members = await res.json();
    await t.set('board', 'shared', { cachedMembers: members });
    console.log('✅ Board members silently fetched and cached');
  } catch (err) {
    console.error('❌ Silent fetchMembers failed:', err);
  }
};

window.TrelloPowerUp.initialize({
  'authorization-status': t =>
    t.get('member', 'private', 'trello_token')
      .then(token => ({ authorized: !!token })),

  'show-authorization': t =>
    t.popup({ title: 'Authorize', url: './authorize.html', height: 150 }),

  'card-back-section': (t) => ({
    title: 'Task Checklist',
    icon: 'https://birdieligos.github.io/trello-powerup-test/icon.jpeg',
    content: {
      type: 'iframe',
      url: t.signUrl('./client.html'),
      height: 500
    }
  }),

  // 👇 Background fetch trigger — no visible buttons
  'board-buttons': (t) => {
    fetchMembersSilently(t);
    return [];
  },

  'popup': t => [],
  'card-buttons': t => [],
  'card-badges': t => [],
  'attachment-sections': t => [],
  'card-detail-badges': t => []
});
</script>
</body>
</html>
