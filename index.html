<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trello Power‑Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  const API_KEY = '7443867af11d32c3e8f8152b114201fd';

  TrelloPowerUp.initialize({
    // OAuth
    'authorization-status': t =>
      t.get('member','private','trello_token')
       .then(token => ({ authorized: !!token })),

    'show-authorization': t =>
      t.popup({ title:'Authorize', url:'./authorize.html', height:150 }),

    // Your existing Create‑Checklist button
    'card-buttons': t => [{
      text: 'Create Task Checklist',
      callback: t =>
        t.popup({ title:'Create Task Checklist', url:'./client.html', height:250 })
    }],

    // Only this: inject into the item‑ellipsis menu
    'checklist-actions': async (t, { checklist, checkItem }) => {
      // only on the checklist named “Task Checklist”
      if (!checklist || checklist.name !== 'Task Checklist') return [];

      return [{
        text: 'Convert to Task Card',
        callback: async t => {
          const { id: parentId, idBoard } = await t.card('id','idBoard');
          const token = await t.get('member','private','trello_token');

          // load metadata you stored earlier in client.html
          const meta = await t.get('card','shared', `taskMeta-${checkItem.id}`);

          // find the right list
          const lists = await fetch(
            `https://api.trello.com/1/boards/${idBoard}/lists` +
            `?key=${API_KEY}&token=${token}`
          ).then(r => r.json());
          const target = lists.find(l => l.name === 'TASK | On the Horizon');
          if (!target) throw new Error('List not found');

          // create the new card
          const params = new URLSearchParams({
            name: checkItem.name,
            idList: target.id,
            due: meta.due,
            idMembers: meta.member,
            dueComplete: meta.done,
            key: API_KEY,
            token
          });
          const { id: newCardId } = await fetch(
            `https://api.trello.com/1/cards?${params.toString()}`,
            { method: 'POST' }
          ).then(r => r.json());

          // link via Hello Epics (if enabled on the board)
          await fetch(
            `https://api.helloepics.com/link?parent=${parentId}` +
            `&child=${newCardId}&key=${API_KEY}&token=${token}`,
            { method: 'POST' }
          );

          // reload so the menu updates
          return t.reload();
        }
      }];
    },

    // ensure UI refresh after any change
    'on-render': t => t.render()
  });
</script>
</body>
</html>
