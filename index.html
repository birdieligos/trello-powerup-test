<script>
  window.addEventListener('load', () => {
    const fetchMembersSilently = (t) => {
      t.board('id')
        .then(board => t.get('member', 'private', 'trello_token')
          .then(token => fetch(`https://api.trello.com/1/boards/${board.id}/members?key=7443867af11d32c3e8f8152b114201fd&token=${token}`))
        )
        .then(res => res.json())
        .then(members => t.set('board', 'shared', { cachedMembers: members }))
        .catch(err => console.error('❌ Failed to fetch members:', err));
    };

    window.TrelloPowerUp.initialize({
      'authorization-status': t =>
        t.get('member', 'private', 'trello_token')
          .then(token => ({ authorized: !!token })),

      'show-authorization': t =>
        t.popup({ title: 'Authorize', url: './authorize.html', height: 150 }),

      'card-back-section': (t) => ({
        title: 'Task Checklist',
        icon: 'https://birdieligos.github.io/trello-powerup-test/icon.jpeg',
        content: {
          type: 'iframe',
          url: t.signUrl('./client.html'),
          height: 500
        }
      }),

      // Invisible background fetch
      'board-buttons': (t) => {
        fetchMembersSilently(t);
        return [];
      },

      'popup': t => [],
      'card-buttons': t => [],
      'card-badges': t => [],
      'attachment-sections': t => [],
      'card-detail-badges': t => []
    });
  });
</script>
