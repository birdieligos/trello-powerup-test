<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Select Member</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    .member {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .member img {
      border-radius: 50%;
      width: 24px;
      height: 24px;
      margin-right: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <ul id="member-list" style="list-style:none;padding:0;margin:0"></ul>

  <script>
    const t = TrelloPowerUp.iframe();
    const list = document.getElementById('member-list');
    const { members = [] } = t.arg('args') || {};

    console.log('[Member Picker] Loaded with members:', members.length);

    members.forEach(m => {
      const li = document.createElement('li');
      li.className = 'member';

      const avatarUrl = m.uploadedAvatarUrl || '';

      li.innerHTML = `
        <img src="${avatarUrl ? avatarUrl + '/30.png' : ''}" alt="${m.fullName}">
        ${m.fullName}
      `;

      li.addEventListener('click', () => {
        t.closePopup({
          id: m.id,
          avatar: avatarUrl ? avatarUrl + '/30.png' : '',
          name: m.fullName
        });
      });

      list.appendChild(li);
    });
  </script>
</body>
</html>
