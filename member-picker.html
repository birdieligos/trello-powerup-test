<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Select Member</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body style="font-family:sans-serif;padding:10px">
  <ul id="member-list" style="list-style:none;padding:0;margin:0"></ul>

  <script>
    const t = TrelloPowerUp.iframe();
    const list = document.getElementById('member-list');
    const { members } = t.arg('args') || { members: [] };

    console.log('[Member Picker] Loaded with members:', members.length);

    members.forEach(m => {
      const avatar = m.avatarUrl ? `${m.avatarUrl}/30.png` : '';

      const li = document.createElement('li');
      li.style.marginBottom = '10px';
      li.style.cursor = 'pointer';
      li.style.display = 'flex';
      li.style.alignItems = 'center';

      li.innerHTML = `
        <img src="${avatar}" style="border-radius:50%;width:24px;height:24px;margin-right:8px" onerror="this.style.display='none'">
        ${m.fullName}
      `;

      li.addEventListener('click', () => {
        t.closePopup({
          id: m.id,
          avatar,
          name: m.fullName
        });
      });

      list.appendChild(li);
    });
  </script>
</body>
</html>
