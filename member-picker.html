<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Select Member</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    li {
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    img {
      border-radius: 50%;
      width: 24px;
      height: 24px;
      margin-right: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <ul id="member-list" style="list-style: none; padding: 0; margin: 0;"></ul>

  <script>
    const t = TrelloPowerUp.iframe();
    const list = document.getElementById('member-list');
    const { members } = t.arg('args') || { members: [] };

    console.log(`[Member Picker] Loaded with members: ${members.length}`);

    members.forEach(m => {
      const li = document.createElement('li');
      const avatar = m.avatarUrl ? `${m.avatarUrl}/30.png` : '';
      li.innerHTML = `
        <img src="${avatar}" />
        ${m.fullName}
      `;
      li.addEventListener('click', () => {
        t.closePopup({
          id: m.id,
          avatar,
          name: m.fullName
        });
      });
      list.appendChild(li);
    });
  </script>
</body>
</html>
