<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Assign Member</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li.member-item {
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 6px;
      border-radius: 4px;
      background-color: #f4f5f7;
    }
    li.member-item.selected {
      background-color: #e4f0f6;
      font-weight: bold;
    }
    .checkmark {
      margin-left: auto;
      color: black;
      font-weight: bold;
      display: none;
    }
    .save-btn {
      margin-top: 20px;
      padding: 10px 14px;
      background-color: #0079bf;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <ul id="member-list"></ul>
  <button class="save-btn" id="save-btn">Save</button>

  <script>
    const t = TrelloPowerUp.iframe();
    const members = t.arg('members') || [];
    const taskId = t.arg('taskId');
    const list = document.getElementById('member-list');
    const saveBtn = document.getElementById('save-btn');

    let selectedMember = null;

    members.sort((a, b) => a.fullName.localeCompare(b.fullName));

    members.forEach(m => {
      const li = document.createElement('li');
      li.className = 'member-item';
      li.innerHTML = `
        ${m.fullName}
        <span class="checkmark">âœ“</span>
      `;

      li.addEventListener('click', () => {
        document.querySelectorAll('.member-item').forEach(el => {
          el.classList.remove('selected');
          el.querySelector('.checkmark').style.display = 'none';
        });
        li.classList.add('selected');
        li.querySelector('.checkmark').style.display = 'inline';
        selectedMember = m.fullName;
        console.log(`[Member Picker] Selected: ${selectedMember}`);
      });

      list.appendChild(li);
    });

    saveBtn.addEventListener('click', () => {
      if (selectedMember) {
        console.log(`[Member Picker] Save clicked: ${selectedMember}`);
        t.closePopup({ taskId, memberName: selectedMember });
      } else {
        console.log('[Member Picker] Save clicked with no selection');
      }
    });
  </script>
</body>
</html>
